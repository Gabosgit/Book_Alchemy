<!-- templates/index.html -->
{% extends "layout.html" %}

{% block title %}
<!-- the title in layout.html -->
Author Added
{% endblock %}

{% block content %}
<!-- the content in the layout -->
  <h1>BOOK DETAILS</h1>
  <h3>Details of the book <b>'{{ book.book_title }}'</b> by <b>{{ author }}</b>.</h3>
  <p>{{ book.detail }}</p>
  <div style="text-align: center;">
    <img  src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg">
  </div>

{% endblock %}
